<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counters MLBB</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header flotante con navegación -->
  <header class="sticky-header">
    <div class="header-container">
      <div class="logo-container">
        <div class="logo-placeholder">
          <!-- Aquí puedes agregar tu logo -->
           <img class="caja" src="Img/Logo.jpg" alt="Logo"> 
        </div>
      </div>
      
      <div class="header-content" id="headerContent">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Buscar héroes...">
        </div>
        
        <div class="filter-buttons">
          <button class="filter-btn active" data-role="all">Todos</button>
          <button class="filter-btn" data-role="tank">Tanque</button>
          <button class="filter-btn" data-role="fighter">Combatiente</button>
          <button class="filter-btn" data-role="assassin">Asesino</button>
          <button class="filter-btn" data-role="mage">Mago</button>
          <button class="filter-btn" data-role="marksman">Tirador</button>
          <button class="filter-btn" data-role="support">Apoyo</button>
        </div>
      </div>
      
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <!-- Título principal -->
    <div class="main-title">
      <h1>COUNTER HÉROES</h1>
      <p class="subtitle">Descubre los counters y sinergias de todos los héroes</p>
    </div>
    
    <section class="grid" id="heroesGrid">
      <!-- Los héroes se cargarán dinámicamente con JavaScript -->
    </section>
    
    <footer>
      <p>Mobile Legends: Bang Bang - Espero les guste la pagina creada para el grupo</p>
      <p>© 2025 - Página creada por SQUATSPORT5</p>
    </footer>
  </div>

  <!-- Modal para detalles del héroe -->
  <div id="heroModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="hero-detail" id="heroDetail">
        <!-- Los detalles del héroe se cargarán aquí -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
